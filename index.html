<!doctype html>
<html>
<head>
    <title>learningthree.js boiler plate for three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r14/Stats.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            color: #222;
            background-color: #BBB;
            font-family: arial;
            font-size: 100%;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- three.js container -->
<div id="container"></div>

<script>
    (function () {

        var scene, camera, renderer, stats;
        var geometry, material, mesh, parentContainer;

        initStats();
        init();
        animate();

        function init() {

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 60;

            geometry = new THREE.BoxGeometry(200, 200, 200);
            material = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});



            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            parentContainer = new THREE.Object3D();
            scene.add(parentContainer);

                        var boxSize = 0.2;
            var geometry2 = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            var materialGreen = new THREE.MeshBasicMaterial({transparent: false,  color: 0x00FF00,  opacity: 0.4,  side: THREE.DoubleSide});
            var pitchSegments = 60;
            var radius = 16;
            var elevationSegments = pitchSegments/2;
            for (var p = 0; p < pitchSegments; p++) {
                var pitch = Math.PI * 2 * p / pitchSegments ;
                for (var e = 0; e < elevationSegments; e++) {
                    var elevation = Math.PI  * ((e / elevationSegments)-0.5)
                    var particle = new THREE.Mesh(geometry2, materialGreen);


                    parentContainer.add(particle);

                    var dest = new THREE.Vector3();
                    particle.position.z = dest.z = (Math.sin(pitch) * Math.cos(elevation)) * radius; //z pos in sphere
                    particle.position.x = dest.x = (Math.cos(pitch) * Math.cos(elevation)) * radius; //x pos in sphere
                    particle.position.y = dest.y = Math.sin(elevation) * radius; //y pos in sphere

                }
            }

            var particle = new THREE.Mesh(geometry2, materialGreen);
            parentContainer.add(particle);
            particle.position.z = 1;
            particle.position.x = 300;
            particle.position.y = 300;


            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);




            document.body.appendChild(renderer.domElement);

        }

        function initStats() {
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.bottom = '0px';
            document.body.appendChild(stats.domElement);
        }

        function animate() {

            requestAnimationFrame(animate);

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;

            renderer.render(scene, camera);

            stats.update();

        }

    })();
</script>
</body>
</html>
